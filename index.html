<link rel='stylesheet' href='styles.css'>

<html>
    <header>
        <title>GUI Calculator</title>
    </header>

    <body>
        <div id='divHeader'><h1>Ryan's GUI Calculator</h1></div>
        <div id='divBody'>divBody
            <div id='divCalc'>
                <div id='operands'>
                    <div id='previous-operand'></div>
                    <div id='current-operand'></div>
                </div>
                <div id='b/' class='calcButton operatorButton'>/</div>
                <div id='b*' class='calcButton operatorButton'>*</div>
                <div id='b-' class='calcButton operatorButton'>-</div>
                <div id='bC' class='calcButton clearButton'>AC</div>
                <div id='b7' class='calcButton numButton'>7</div>
                <div id='b8' class='calcButton numButton'>8</div>
                <div id='b9' class='calcButton numButton'>9</div>
                <div id='bPlus' class='calcButton operatorButton'>+</div>
                <div id='b4' class='calcButton numButton'>4</div>
                <div id='b5' class='calcButton numButton'>5</div>
                <div id='b6' class='calcButton numButton'>6</div>
                <div id='b1' class='calcButton numButton'>1</div>
                <div id='b2' class='calcButton numButton'>2</div>
                <div id='b3' class='calcButton numButton'>3</div>
                <div id='bEq' class='calcButton equalsButton'>=</div>
                <div id='b0' class='calcButton numButton'>0</div>
            </div>
        </div>
    </body>
</html>

<script src='scripts.js'></script>
